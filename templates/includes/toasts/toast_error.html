<div role="alert" aria-live="assertive" aria-atomic="true" class="toast custom-toast top-50" data-bs-autohide="false">
    <div class="w-100 toast-capper bg-red"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="me-auto">Error!</strong>
        <button type="button" class="ms-2 mb-1 btn-close text-dark" data-bs-dismiss="toast" aria-label="Close">
        </button>
    </div>
    <div class="toast-body bg-white">
        {{ message }}        
    </div>
</div>
