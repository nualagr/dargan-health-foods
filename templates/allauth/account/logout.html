{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
    <!-- Page Title -->
    <h1 class="logo-font-heading" id="page-title-heading" aria-labelledby="page-title-heading">
        {% trans "Sign Out" %}
    </h1>
    <p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>

    <!-- Sign Out Buttons -->
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <div class="button-row">
            <a class="common-button btn-green-outline" href="{% url 'home' %}">Cancel</a>
            <button class="common-button btn-grey" type="submit">{% trans 'Sign Out' %}</button>
        </div>
    </form>
{% endblock %}
